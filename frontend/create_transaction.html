<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007bff;
            position: relative;
        }
        .header-with-image {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-text {
            flex: 1;
            text-align: center;
        }
        .header-text h2 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        .verify-image {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .button-group {
            display: flex; /* Use flexbox for button alignment */
            justify-content: space-between; /* Space buttons evenly */
        }
        .button-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: calc(50% - 10px); /* Adjust width for two buttons */
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-with-image">
            <div class="header-text">
                <h2>Create Transaction</h2>
            </div>
            <img class="verify-image" src="./images/bank.png" alt="Bank Image">
        </div>

        <form id="transactionForm">
            <div class="form-group">
                <label for="gmail">Recipient Email:</label>
                <input type="email" id="gmail" name="gmail" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="button-group"> <!-- Group for buttons -->
                <button type="submit">Create Transaction</button>
                <button type="button" onclick="window.history.back();">Back</button> <!-- Back button -->
            </div>
            <div class="message" id="transactionMessage"></div>
        </form>
    </div>

    <script src="create_transaction.js"></script>
</body>
</html>
